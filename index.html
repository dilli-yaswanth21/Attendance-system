<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Smart Attendance</title>
<style>
  body { font-family: Arial, sans-serif; background:#f4f8f9; margin:0; padding:30px; text-align:center; }
  .card { max-width:900px; margin:auto; background:white; padding:24px; border-radius:12px; box-shadow:0 6px 18px rgba(0,0,0,0.1); }
  h2 { color:#0c4b64; }
  #qrSection img { width:260px; height:260px; margin:20px 0; }
  #formSection iframe { width:100%; height:720px; border:none; border-radius:6px; margin-top:12px; }
  #timer, #qrTimer { font-size:18px; color:#1f7a8c; font-weight:600; }
  #expired, #qrExpired { display:none; color:#c0392b; font-size:20px; margin-top:18px; }
  .small { font-size:13px; color:#666; margin-top:8px; }
</style>
</head>
<body>

<div class="card">
  <h2>Attendance System</h2>

  <!-- QR Section -->
  <div id="qrSection">
    <h3>üì∏ Scan this QR to open the attendance form</h3>
    <img id="qrCode" src="https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=#formSection" alt="QR Code">
    <p id="qrTimer">QR active for: <span id="qrSec">13</span> seconds</p>
    <p id="qrExpired">‚è∞ QR expired! Please contact your instructor.</p>
  </div>

  <!-- Form Section (hidden initially) -->
  <div id="formSection" style="display:none;">
    <p id="timer">Form active for: <span id="sec">30</span> seconds</p>
    <div class="small">Please fill the form within the time limit.</div>
    <!-- Replace below with your Google Form embed link -->
    <iframe id="formFrame" src="https://forms.gle/fGVKbT4no7RJZ9pX6"></iframe>
    <p id="expired">‚è∞ Time is up ‚Äî you can no longer access the form.</p>
  </div>
</div>

<script>
(function(){
  // --- QR Code logic (13 sec) ---
  const qrTime = 13;
  let qrLeft = qrTime;
  const qrSec = document.getElementById('qrSec');
  const qrTimer = document.getElementById('qrTimer');
  const qrExpired = document.getElementById('qrExpired');
  const qrSection = document.getElementById('qrSection');
  const qrCode = document.getElementById('qrCode');

  // dynamic QR redirect link
  const redirectURL = window.location.href + "#formSection";
  qrCode.src = `https://api.qrserver.com/v1/create-qr-code/?size=250x250&data=${encodeURIComponent(redirectURL)}`;

  const qrInterval = setInterval(() => {
    qrLeft--;
    qrSec.textContent = qrLeft;
    if (qrLeft <= 0) {
      clearInterval(qrInterval);
      qrCode.style.display = 'none';
      qrTimer.style.display = 'none';
      qrExpired.style.display = 'block';
    }
  }, 1000);

  // --- Form logic (30 sec) ---
  window.addEventListener("hashchange", () => {
    if (window.location.hash === "#formSection") {
      qrSection.style.display = "none";
      document.getElementById('formSection').style.display = "block";
      startFormCountdown(30);
    }
  });

  function startFormCountdown(seconds) {
    let timeLeft = seconds;
    const secSpan = document.getElementById('sec');
    const frame = document.getElementById('formFrame');
    const expired = document.getElementById('expired');
    const timerEl = document.getElementById('timer');

    secSpan.textContent = timeLeft;
    const interval = setInterval(() => {
      timeLeft--;
      secSpan.textContent = timeLeft;
      if (timeLeft <= 0) {
        clearInterval(interval);
        frame.style.display = 'none';
        timerEl.style.display = 'none';
        expired.style.display = 'block';
      }
    }, 1000);
  }
})();
</script>

</body>
</html>
